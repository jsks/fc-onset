# -*- mode: yaml-ts -*-
project:
  render:
        - "*.qmd"
        - "!memos/"
bibliography: library.bib
format:
  pdf:
    fontsize: 11pt
    papersize: A4
    include-in-header:
        - text: |
            \usepackage[font={small}]{caption}
    keep-tex: true
    link-citations: true
    mainfont: TeX Gyre Pagella
    mathfont: TeX Gyre Pagella Math
    pdf-engine: lualatex
    knitr:
        opts_chunk:
            dev: cairo_pdf
